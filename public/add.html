<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="icon" href="/images/add.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ADD MONEY</title>
    <style>
        * {
    -webkit-user-select: none; /* Safari, Chrome */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
            user-select: none; /* Standard */
}

        .font-montserrat {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center font-montserrat bg-gray-200 min-h-screen">
    <section class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-8">ADD MONEY</h1>

        <div class="space-y-6">
            <!-- Bank input -->
            <div class="flex flex-col">
                <label for="bank-amount" class="text-gray-700 font-semibold mb-2">BANK:</label>
                <input type="text" autocomplete="off" id="bank-amount" placeholder="Enter the amount ( 0 if none )"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Cash input -->
            <div class="flex flex-col">
                <label for="cash-amount" class="text-gray-700 font-semibold mb-2">CASH:</label>
                <input type="text" autocomplete="off" id="cash-amount" placeholder="Enter the amount ( 0 if none )"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col">
                <label for="message" class="text-gray-700 font-semibold mb-2">MESSAGE:</label>
                <input type="text" autocomplete="off" id="message" placeholder="Enter the message"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col">
                <button
                    class="bg-green-600 text-white font-semibold px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 cursor-pointer" id="add">
                    ADD
                </button>
            </div>
            
        </div>
    </section>
    <div class="mt-6 flex justify-center">
        <a href="actionHistory.html?action=ADD"
            class="cursor-pointer inline-block text-center px-6 py-2 bg-emerald-900 text-white rounded hover:bg-emerald-950 transition text-sm sm:text-base">
            VIEW ADD HISTORY
        </a>
    </div>
    <script src="add.js"></script>
</body>

</html>
