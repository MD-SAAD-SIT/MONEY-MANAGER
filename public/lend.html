<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" href="/images/sub-blue.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>LEND MONEY</title>
    <style>
        .font-montserrat {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center font-montserrat bg-gray-200 min-h-screen">
    <section class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-8">LEND MONEY</h1>

        <div class="space-y-6">
            <!-- Bank input -->
            <div class="flex flex-col">
                <label for="bank-amount" class="text-gray-700 font-semibold mb-2">BANK:</label>
                <input type="text" id="bank-amount" placeholder="Enter the amount"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Cash input -->
            <div class="flex flex-col">
                <label for="cash-amount" class="text-gray-700 font-semibold mb-2">CASH:</label>
                <input type="text" id="cash-amount" placeholder="Enter the amount"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="flex flex-col">
                <label for="cash-amount" class="text-gray-700 font-semibold mb-2">MESSAGE:</label>
                <input type="text" id="message" placeholder="Enter the message"
                    class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col">
                <button
                    class="bg-purple-600 text-white font-semibold px-4 py-2 rounded hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 cursor-pointer">
                    LEND
                </button>
            </div>
            
        </div>
    </section>
</body>

</html>
