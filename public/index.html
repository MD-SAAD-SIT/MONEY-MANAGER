<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="icon" href="/images/money-logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>MONEY MANAGER</title>
    <style>
        * {
    -webkit-user-select: none; /* Safari, Chrome */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
            user-select: none; /* Standard */
}

        .font-montserrat {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body class="flex flex-col items-center font-montserrat bg-gray-50 min-h-screen">

    <header class="w-full">
        <h1 class="text-3xl sm:text-5xl font-bold text-center bg-green-700 text-white py-3.5">
            MONEY MANAGER
        </h1>
    </header>

    <section class="w-full flex flex-col items-center px-4 mt-4">

        <!-- Balance box -->
        <div class="w-full max-w-[90vw] sm:max-w-[80vw] md:max-w-[75vw] lg:max-w-[50vw] py-6 my-4 flex flex-col justify-center items-center gap-5 border-y-2 border-black bg-white rounded shadow">
            <h1 class="text-2xl sm:text-4xl font-bold text-green-700 text-center balance">BALANCE : LOADING...</h1>
            <div class="text-xs sm:text-sm w-full flex justify-around">
                <span class="text-gray-600 bank">BANK : LOADING...</span>
                <span class="text-gray-600 cash">CASH : LOADING...</span>
            </div>
        </div>

        <!-- Edit Balance Button -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-6">
            <a href="edit.html"
                class="cursor-pointer inline-block text-center w-full sm:w-auto px-4 py-2 sm:px-6 sm:py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition text-sm sm:text-base">
                EDIT BALANCE
            </a>
            <a href="history.html"
                class="cursor-pointer inline-block text-center w-full sm:w-auto px-4 py-2 sm:px-6 sm:py-2 bg-emerald-900 text-white rounded hover:bg-emerald-950 transition text-sm sm:text-base">
                VIEW HISTORY
            </a>
        </div>

        <!-- Other Action Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 my-6">

            <a href="add.html"
                class="cursor-pointer inline-block text-center w-full px-3 py-2 sm:px-4 sm:py-2 bg-green-600 text-white rounded hover:bg-green-700 transition text-sm sm:text-base">
                ADD MONEY
            </a>

            <a href="withdraw.html"
                class="cursor-pointer inline-block text-center w-full px-3 py-2 sm:px-4 sm:py-2 bg-red-600 text-white rounded hover:bg-red-700 transition text-sm sm:text-base">
                WITHDRAW MONEY
            </a>

            <a href="borrow.html"
                class="cursor-pointer inline-block text-center w-full px-3 py-2 sm:px-4 sm:py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-sm sm:text-base">
                BORROW MONEY
            </a>

            <a href="lend.html"
                class="cursor-pointer inline-block text-center w-full px-3 py-2 sm:px-4 sm:py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition text-sm sm:text-base">
                LEND MONEY
            </a>

        </div>

    </section>

    <footer class="w-full mt-auto py-4 text-center text-gray-500 text-xs sm:text-sm">
        Â© 2025 Money Manager
    </footer>
<script src="index.js"></script>
</body>

</html>
